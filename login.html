<!-- COMPLETO -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div
      class="w-100 vh-100 d-flex justify-content-center align-items-center"
      style="background: rgb(175, 172, 172)"
    >
      <div style="width: 450px; height: 330px; background: white">
        <div class="text-center py-2" style="background: #5c1260">
          <img src="img/logo.png" alt="" />
        </div>

        <form class="pt-4">
          <!-- empresa -->
          <div class="row justify-content-center mb-3">
            <label for="usuario" class="col-2 col-form-label">Empresa:</label>
            <div class="col-6">
              <select class="form-select">
                <option value="1">MECATRONIC</option>
                <option value="2">D&H MECATRONIC</option>
                <option value="3">SOLUCIONES</option>
                <option value="4">D&H DIESE PARTS</option>
                <option value="5">IMPORTACIONES SELECTOS</option>
                <option value="6">RECTIFICACIONES DHIGZA</option>
                <option value="7">ALFONSO DURAN TOLENTINO</option>
                <option value="8">COMMON RAIL</option>
              </select>
            </div>
          </div>

          <!-- usuario -->
          <div class="row justify-content-center mb-3">
            <label for="usuario" class="col-2 col-form-label">Usuario:</label>
            <div class="col-6">
              <input type="text" class="form-control" id="usuario" />
            </div>
          </div>

          <!-- password -->
          <div class="row justify-content-center mb-4">
            <label for="password" class="col-2 col-form-label">Password:</label>
            <div class="col-6">
              <input type="text" class="form-control" id="password" />
            </div>
          </div>

          <div class="text-center">
            <button
              class="btn text-white rounded-0 px-4 me-4"
              style="background: #5c1260"
            >
              <a
                href="index.html"
                class="text-white"
                style="text-decoration: none"
                >Ingresar</a
              >
            </button>
            <button
              class="btn text-white rounded-0 px-4"
              style="background: #5c1260"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
